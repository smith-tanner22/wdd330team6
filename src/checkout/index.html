<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form class="order_form">
        <fieldset class="checkout_form">
          <legend>Shipping:</legend>
          <label>First Name</label>
          <input type="text" name="fname" required>
          <label>Last Name</label>
          <input type="text" name="lname" required>
          <label>Street</label>
          <input type="text" name="street" required>
          <label>City</label>
          <input type="text" name="city" required>
          <label>State</label>
          <input type="text" name="state" required>
          <label>Zip</label>
          <input type="text" name="zip" required>
        </fieldset>
        <fieldset class="checkout_form">
          <legend>Payment</legend>
          <label>Card Number</label>
          <input type="text" name="cardNumber" value="1234123412341234" required>
          <label>Expiration</label>
          <input type="text" name="expiration" required>
          <label>Security Code</label>
          <input type="text" name="code" value="123" required>
        </fieldset>
        </form>
        <fieldset class="checkout_form">
          <legend>Order Summary</legend>
          <p>Item Subtotal
            <span></span>
          </p>
          <p>Shipping Estimate
            <span></span>
          </p>
          <p>Tax
            <span></span>
          </p>
          <strong>Order Total
            <span></span>
          </strong>
        </fieldset>
        <button id="place_order" type="submit">Place Order</button>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
